apiVersion: v1
kind: Service
metadata:
  name: ai-chat-web
  namespace: ai-rag
spec:
  selector:
    app: ai-chat-web
  ports:
    - name: http
      port: 80
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-chat-web
  namespace: ai-rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-chat-web
  template:
    metadata:
      labels:
        app: ai-chat-web
    spec:
      serviceAccountName: ai-rag-sa
      containers:
        - name: web
          image: <ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/chroma-chat-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: AWS_REGION
              value: us-east-1
            - name: CHROMA_HOST
              value: chroma
            - name: CHROMA_PORT
              value: "8000"
            - name: CHROMA_COLLECTION
              value: info_ia_generativa
            # Bedrock models
            - name: BEDROCK_EMBED_MODEL
              value: amazon.titan-embed-text-v2:0
            - name: BEDROCK_CHAT_MODEL
              value: anthropic.claude-3-5-sonnet-20240620
            # Flask session key (esto s√≠ es secreto, pero NO es AWS key)
            - name: FLASK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: webapp-secrets
                  key: FLASK_SECRET_KEY
            # Kubecost
            - name: KUBECOST_BASE
              value: http://kubecost-cost-analyzer.kubecost:9090
            - name: KUBECOST_WINDOW
              value: today
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"